<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Car Purchase Form</h1>
    <form action="#" method="post">
      <label for="name">Name:</label>
      <input type="text" name="name" id="name" required><br>
      <br>
      <label for="email">Email:</label>
      <input type="email" name="email" id="email" required><br>
      <br>
      <label for="phone">Phone:</label>
      <input type="tel" name="phone" id="phone" required><br>
      <br>
      <label for="model">Choose a Car:</label>
      <select id="model" name="model">
        <option value="model1">Model 1</option>
        <option value="model2">Model 2</option>
        <option value="model3">Model 3</option>
        <option value="model4">Model 4</option>
        <option value="model5">Model 5</option>
     </select><br><br>

     <label for="color">Choose a Color:</label>
      <select id="color" name="color">
        <option value="red">Red</option>
        <option value="yellow">Yellow</option>
        <option value="green">Green</option>
        <option value="white">White</option>
        <option value="black">Black</option>
     </select><br><br>

     <label for="quantily">Quantily:</label>
      <input type="number" id="quantily" name="quantily" required> <br><br>

      <label for="date">Delivery Date:</label>
        <input type="date" name="date" id="date" required><br>
    <input type="submit" value="Submit" />
</body>
</html>
