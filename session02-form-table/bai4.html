<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bảng thông tin sản phẩm</title>
  </head>
  <body>
    <caption><i>My Store</i></caption>
    <table>
      <thead>
        <th>Item Photo</th>
        <th>Name</th>
        <th>Price</th>
      </thead>
      <tbody>
        <tr>
          <td>
            <img
              src="https://media.istockphoto.com/id/1314957407/vi/anh/r%E1%BA%A5t-nhi%E1%BB%81u-cam-v%E1%BB%8F-ch%C3%ADn-t%C6%B0%C6%A1i-ngu%E1%BB%93n-vitamin-c-t%E1%BB%91t-tr%C3%A1i-c%C3%A2y-t%C4%83ng-c%C6%B0%E1%BB%9Dng-mi%E1%BB%85n-d%E1%BB%8Bch.jpg?s=1024x1024&w=is&k=20&c=zFsqGznTh7vgUa_KytRC4iytCM4tmWl48cCn-NJDIrg="
              alt=""
              style="
                width: 200px;
                height: 150px;
                border-radius: 30px;
              "
            />
          </td>
          <td>Oranges</td>
          <td>$1 ea.</td>
        </tr>
        <tr>
          <td>
            <img src="" alt=" " />
          </td>
          <td>Bananas</td>
          <td>$0.75/lb</td>
        </tr>
        <tr>
          <td>
            <img
              src="https://media.istockphoto.com/id/1314957407/vi/anh/r%E1%BA%A5t-nhi%E1%BB%81u-cam-v%E1%BB%8F-ch%C3%ADn-t%C6%B0%C6%A1i-ngu%E1%BB%93n-vitamin-c-t%E1%BB%91t-tr%C3%A1i-c%C3%A2y-t%C4%83ng-c%C6%B0%E1%BB%9Dng-mi%E1%BB%85n-d%E1%BB%8Bch.jpg?s=1024x1024&w=is&k=20&c=zFsqGznTh7vgUa_KytRC4iytCM4tmWl48cCn-NJDIrg="
              alt=""
              style="
                width: 200px;
                height: 150px;
                border-radius: 30px;
              "
            />
          </td>
          <td>Pomegranates</td>
          <td>3 for $5</td>
        </tr>
        <tr>
          <td>
            <img src="" alt=" " />
          </td>
          <td>Gummy Bears</td>
          <td>$6 per bag</td>
        </tr>
        <tr>
          <td>
            <img
              src="https://media.istockphoto.com/id/1314957407/vi/anh/r%E1%BA%A5t-nhi%E1%BB%81u-cam-v%E1%BB%8F-ch%C3%ADn-t%C6%B0%C6%A1i-ngu%E1%BB%93n-vitamin-c-t%E1%BB%91t-tr%C3%A1i-c%C3%A2y-t%C4%83ng-c%C6%B0%E1%BB%9Dng-mi%E1%BB%85n-d%E1%BB%8Bch.jpg?s=1024x1024&w=is&k=20&c=zFsqGznTh7vgUa_KytRC4iytCM4tmWl48cCn-NJDIrg="
              alt=""
              style="
                width: 200px;
                height: 150px;
                border-radius: 30px;
              "
            />
          </td>
          <td>Broccoli</td>
          <td>$3 a head</td>
        </tr>
      </tbody>
    </table>

    <style>
      body {
        text-align: center;
      }
      table {
        margin: 0 auto;
        width: 30%; /* Chiều rộng tổng của bảng */
        border-collapse: collapse;
      }

      th,
      td {
        border: 1px solid #110707;
        text-align: center;
        padding: 8px;
      }

      th {
        background-color: #c7d7be;
      }
    </style>
  </body>
</html>
